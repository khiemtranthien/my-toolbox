<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/hello-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Hello World">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">My Toolbox</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <form>
      <div class="row">
        <div class="col-6">
          <label for="base" class="col-form-label">Gross:</label>
          <input type="number" class="form-control" id="base" placeholder="e.g 30">

        </div>
        <div class="col-6">
          <label for="months" class="col-form-label">Total months:</label>
          <input type="number" class="form-control" id="months" placeholder="e.g 13 months" value="13">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="logistic" class="col-form-label">Logistic:</label>
          <input type="number" class="form-control" id="logistic" placeholder="e.g 1.2 (means 20%)" value="1.2">
        </div>
        <div class="col-6">
          <label for="margin" class="col-form-label">Margin:</label>
          <input type="number" class="form-control" id="margin" placeholder="e.g 1.3 (means 30%)" value="1.3">
        </div>
      </div>

      <div class="form-group calculate-wrap">
        <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
      </div>
      <div class="row">
        <div class="col-12">
          <label>Final: </label>
          <label id="finalAmount" class="font-weight-bold"></label>
        </div>
      </div>
    </form>
  </div>

  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
